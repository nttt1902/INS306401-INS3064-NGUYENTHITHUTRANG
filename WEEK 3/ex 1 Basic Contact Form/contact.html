<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h2>Liên hệ với chúng tôi</h2>

        <label for="fullname">Họ và tên:</label><br>
        <input type="text" id="fullname" name="fullname"><br><br>
